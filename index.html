<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

  <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>  

</head>
<body>
  <div class="nav"></div>
  <button id="upload_widget" class="cloudinary-button">Upload files</button>

  <!-- <p  id="demo"></p>
  <img id="videoinfo"></img> -->
  <div class="toolbar">
    <div class="tool-button" id="button-color">
      <p>color</p>
      <icon class="material-icons">palette</icon>
      <button class="color-button"></button>
    </div>
    <div class="tool-button" id="button-size"></div>
    <div class="tool-button" id="button-reset"></div>
    <div class="tool-button" id="button-voice"></div>
  </div>

  <div class="player">
    <canvas class="canvas" id="video_canvas"></canvas>
    <video class="player__video viewer" src="652333414.mp4"></video>

    <div class="player__controls">
      <div class="progress">
        <div class="progress__filled"></div>
      </div>
      <button class="player__button toggle" title="Toggle Play">►</button>
      <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
      <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
      <button data-skip="-10" class="player__button">« 10s</button>
      <button data-skip="25" class="player__button">25s »</button>
    </div>
  </div>
  <div class="clearbutton">
    <button onclick="clearCanvas()">Clear</button>
  </div>
  <script 
    src="scripts.js"></script>

<script type="text/javascript">

</script>
</script>


    
  
</body>
</html>
