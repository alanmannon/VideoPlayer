<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script> 
  <link rel="stylesheet" href="media.css">
</head>
<body>
  <div class="nav">
    <a href="index.html" id="homelink"><h1 class="logo"><strong>PRO</strong>PLAYER</h1></a>
    <div class="button-container">
      <a href="library.html"><icon class="material-icons">movie</icon><span>Library</span></a>
      <a href="playlist.html"><icon class="material-icons">playlist_play</icon><span>Playlist</span></a>
    <a id="upload_widget"><icon class="material-icons">publish</icon><span>Upload</span></a>
    </div>
  </div>

  <!-- Cloudinary Button -->
  <!-- <button id="upload_widget" class="cloudinary-button">Upload files</button> -->

  <!-- <p  id="demo"></p>
  <img id="videoinfo"></img> -->
  <!-- HOTKEY LABELS -->
    <div class="hotkeylabels">
      <div class="key" id="spacekey">
        <p>SPACE</p>
      </div>
      <p>Play/Pause</p>
      <div class="key">
        <p>A</p>
      </div>
      <div class="key">
        <p>S</p>
      </div>
      <p>Volume</p>
      <div class="key">
        <p>Z</p>
      </div>
      <div class="key">
        <p>X</p>
      </div>
      <p>Speed</p>
      <div class="key">
        <p>F</p>
      </div>
      <p>Fullscreen</p>
    </div>
  <!-- TOOLBAR -->
  <div class="toolbar">
    <div class="tool-section" id="tool-color">
      <p>color<br>(Q)</p>
      <icon class="material-icons">palette</icon>
      <button class="button-color" id="color-picker">
      </button>
    </div>
    <div class="tool-section" id="tool-size">
    <p>SIZE<br>(W&E)</p>
      <icon class="material-icons">create</icon>
      <!-- <input type="number" id="line-size" value="20"></input> -->
      <input type="range" min="1" max="50" value="25" step="5" class="slider" id="line-size" />
    </div>
    <div class="tool-section" id="tool-reset">
      <p>reset<br>(R)</p>
      <button class="tool-button" onclick="clearCanvas()" data-key="82" id="clear">
        <icon class="material-icons">
          cached
        </icon>
      </button>
    </div>
    <div class="tool-section" id="tool-voice">
      <p>voice<br>(V)</p>
      <button class="tool-button" onclick="voiceStart()" data-key="86" id="voice"> 
        <icon class="material-icons">mic</icon>
      </button>
      
    </div>
  </div>

  <div class="player" id="video_player" >
    <canvas class="canvas" id="video_canvas"></canvas>
    <video class="player__video viewer" src="http://res.cloudinary.com/dzi01cqjq/video/upload/v1604278786/public/by2z0mupr8smkbvrxorn.mp4" id="videourl"></video>
    
    <div class="player__controls">
      <div class="progress">
        <div class="progress__filled"></div>
      </div>
      <button class="player__button toggle" title="Toggle Play">►</button>
      <img src="icons/volume.svg" class="player__logo" id="volume_image" onclick="toggleMute(this)" />
      <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1" id="volume_range"></input>
      <button class="player__button_speed">Speed</button>
      <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1" id="speed_range"></input>
      <button data-skip="-10" class="player__button">« 10s</button>
      <button data-skip="25" class="player__button">25s »</button>
      <img src="icons/fullscreen.svg" class="player__logo" onclick="toggleFullScreen()"></img>
    </div>
  </div>


  <!-- Icons made by <a href="https://www.flaticon.com/authors/google" title="Google">Google</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a> -->

  <script src="scripts.js"></script>
  <script src="scripts-cookie.js"></script>
  <script src="scripts-playlist.js"></script>


    
</body>
</html>
